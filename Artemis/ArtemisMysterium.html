<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ArtemisMysterium.css">
  <link rel="icon" href="Asset/icon.png">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="FudgeStory/FudgeStory.js"></script>
  <script src="./Build/ArtemisMysterium.js"></script>
  <title>Artemis Mysterium</title>
  <splash src="Images/Splash.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Reenie+Beanie&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Bad+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mali&display=swap" rel="stylesheet">
  </head>

<body>

  <img id="e-ausruf" src="Asset/emotion/emotion-ausrufezeichen.gif">


  <scene>

    <dialog type="splash" open>
      <img id="FudgeStoryLogo" theme="dark" /> <!-- use "light" or "dark" -->
      <img width="670px" src="Asset/Titel.png">
    </dialog>

    <canvas></canvas>
    <h1 id="achivementTitle">Achievments: </h1>
    <div id="endScreen" class="endScreenInvisible">
      <div>
          <img class="achievment outAchievment" id="cat" src="Asset/achievment/Achivment-cat_001.png">
          <p> Save the cat!</p>
      </div>
    <div>
      <img class="achievment outAchievment" id="angryMaire" src="Asset/achievment/Achivment-angryMaire.png">
      <p> Maire ist richtig wüttend!</p>
    </div>
    <div>
      <img class="achievment outAchievment" id="angryGrace" src="Asset/achievment/Achivment-angrygrace.png">
      <p>Grace ist richtig wüttend!</p>
    </div>
    <div>
      <img class="achievment outAchievment" id="MaireAndBronte" src="Asset/achievment/Achivment-Maire&Bronte.png">
      <p>Maire und Bronte &lt3 </p>
    </div>
    <div> 
      <img class="achievment outAchievment" id="collar" src="Asset/achievment/Achivment-miau.png">
<p>Finde das Halsband</p>
    </div>
    <div>
      <img class="achievment outAchievment" id="pound" src="Asset/achievment/Achivment-plasch.png">
      <p>Lass Maire ins Wasser fallen.</p>
    </div>
    <div>
      <img class="achievment outAchievment" id="haggisDisgusting" src="Asset/achievment/Achivment-würg.png">
      <p> Bring Maire dazu sich zu übergeben.</p>
    </div>
    <div>
      <img class="achievment outAchievment" id="haggisYummy" src="Asset/achievment/Achivment-yummy.png">
      <p>Finde Maires neues Lieblingsgericht.</p>
    </div>

    </div>
    <div id="flexRestartButton">
       <button id="restartButton">Restart</button>
    </div>
   

    <speech>
      <name>
        <!-- The name of the character speaking -->
      </name>
      <content id="speechContent">
        <!-- The text the character says -->
      </content>
    </speech>

    <dialog type="text">
      The content of a page of text for reading
    </dialog>

    <dialog type="inventory">
      <div class="inventoryHeadline">Notizbuch </div>
      <ul class="inventoryList"> </ul>
      <button class="inventoryButton" type="button">Schließe das Notizbuch</button>
    </dialog>

    <div id="meterScale" type="interface">
      <meter id="scaleAngryGrace" name="pointAngryGrace" min="0" max="3" disabled></meter>
    </div>

  </scene>
</body>

</html>
