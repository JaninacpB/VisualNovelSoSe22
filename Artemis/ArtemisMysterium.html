<body>

  <img id="e-ausruf" src="Asset/emotion/emotion-ausrufezeichen.gif">


  <scene>

    <!-- <button id="inventoryBtn" class="inventoryButtonTop"> <img src="../Assets/buttons/InventoryButton.png"></button>
    <button class="menueButtonTop"> <img src="../Assets/buttons/MenuButton.png"></button> -->

    <dialog type="splash" open>
      <img id="FudgeStoryLogo" theme="dark" /> <!-- use "light" or "dark" -->
      <img width="670px" src="Asset/Titel.png">
    </dialog>

    <canvas></canvas>
    <h1 id="achivementTitle">Achievments: </h1>
    <div id="endScreen" class="endScreenInvisible">
      <img class="achievment outAchievment" src="Asset/achievment/Achivment-cat_001.png">
      <img class="achievment outAchievment" src="Asset/achievment/Achivment-angryMaire.png">
      <img class="achievment outAchievment" src="Asset/achievment/Achivment-angrygrace.png">
      <img class="achievment outAchievment" src="Asset/achievment/Achivment-Maire&Bronte.png">
      <img class="achievment outAchievment" src="Asset/achievment/Achivment-miau.png">
      <img class="achievment outAchievment" src="Asset/achievment/Achivment-plasch.png">
      <img class="achievment outAchievment" src="Asset/achievment/Achivment-würg.png">
      <img class="achievment outAchievment" src="Asset/achievment/Achivment-yummy.png">

    </div>
    <div id="flexRestartButton">
       <button id="restartButton">Restart</button>
    </div>
   

    <speech>
      <name>
        <!-- The name of the character speaking -->
      </name>
      <content id="speechContent">
        <!-- The text the character says -->
      </content>
    </speech>

    <dialog type="text">
      The content of a page of text for reading
    </dialog>

    <dialog type="inventory">
      <div class="inventoryHeadline">Notizbuch </div>
      <ul class="inventoryList"> </ul>
      <button class="inventoryButton" type="button">Schließe das Notizbuch</button>
    </dialog>

    <div id="meterScale" type="interface">
      <meter id="scaleAngryGrace" name="pointAngryGrace" min="0" max="3" disabled></meter>
    </div>

  </scene>
